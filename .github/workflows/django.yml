name: Django CI

on:
  push:
    branches: ["main", "4-implement-automatic-ec2-deployment-on-main-branch-updates"]
  pull_request:
    branches: ["main", "4-implement-automatic-ec2-deployment-on-main-branch-updates"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v3
      - name: Build docker image and run tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          docker compose build
          docker compose run cogito python manage.py makemigrations
          docker compose run cogito python manage.py migrate
          docker compose up -d
          docker compose run cogito python manage.py test
          docker compose down